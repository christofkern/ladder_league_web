<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


<body class="opener" width=1920px height=1080px>
    <div class="container raceversus">
        <div class="row">
        <p class="racetitle text-center align-self-center">{{racename}}</p>
        </div>
        <div class="row">
        <p id="name1" class="text-center align-self-center raceparticipants">(1) EROADHOUSE</p>
        </div>
        <div class="row">
        <p class="text-center align-self-center raceparticipants">&nbsp;&nbsp;vs.</p>
        </div>
        <div class="row">
        <p id="name2" class="text-center align-self-center raceparticipants">(2) WIISUPER</p>
        </div>
        <div class="row">
        <p class="text-center align-self-center raceparticipants">&nbsp;&nbsp;vs.</p>
        </div>
        <div class="row">
        <p  id="name3" class="text-center align-self-center raceparticipants">(3) JARED</p>
        </div>
    </div>
</body>


<script>

function setRunners(){
	var runner_data = JSON.parse('{{ runnerdata | tojson | safe }}');

	// Accessing individual elements
	var runnernames = runner_data.runnernames;
	var flags = runner_data.flags;
	for (var i = 0; i < Math.min(3, runnernames.length); i++) {
		var fieldName = 'name' + (i + 1);
		document.getElementById(fieldName).innerHTML = runnernames[i] + '&nbsp<img src="' + flags[i] + '" alt="Flag" style="width: 64px; margin-top:-11px">'
	}
}

setRunners();
</script>

</html>
